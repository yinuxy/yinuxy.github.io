############################### 主题基本信息 ###############################
info:
  name: Volantis
  version: 1.7.3
  docs: https://volantis.js.org/
  cdn: # 要使用CDN，请在根目录的config文件中写上 use_cdn: true
    css:
    # style: https://cdn.jsdelivr.net/gh/xaoxuu/cdn-volantis@1.7.3/css/style.css
